<!DOCTYPE html>
<html>

<head>
    <title>Admin Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="resources/css/style.css">
    <script src="resources/js/admin.js"></script>

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Admin Panel</h1>
            </div>
        </div>
    </div>

    <div class="container showstuff">
        <h2 class="text-center">Display Table Information</h2>
        <div class="col-md-8 col-md-offset-2 getresults">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="getTable">Select which table to return:</label>
                    <select class="form-control" id="getTable">
                        <option>Person</option>
                        <option>Employee</option>
                        <option>Manager</option>
                        <option>DBadmin</option>
                        <option>Instructor</option>
                        <option>ski_patrol</option>
                        <option>Facilities</option>
                        <option>Credential_Card</option>
                        <option>Credit_Card_Info</option>
                        <option>Day_Pass</option>
                        <option>Peak</option>
                        <option>Lift</option>
                        <option>Run</option>
                        <option>Terrain_Park</option>
                        <option>Mogul_Track</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-admin" onclick="getSelect()">Get All</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 display results">
            <h3 class="text-center" id="resultsHeader">Results</h3>
            <div id="showData"></div>
        </div>
    </div>

    <div class="container customSQL">
        <h2 class="text-center">Custom SQL Query</h2>
        <div class="col-md-8 col-md-offset-2 getresults">
            <div class="form-horizontal">
                <div class="form-group">
                    <input type="text" class="form-control" id="customSQL">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-admin" onclick="customSQL()">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 display results">
            <h3 class="text-center" id="resultsHeader">Results</h3>
            <div id="showCustomSQL"></div>
        </div>
    </div>


</body>

</html>
